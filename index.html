<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>JavaScript逻辑-扫雷游戏 by-XHK</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
<div id="hananTOP">
    <h3>
        <p>Minesweeper</p>
    </h3>
</div>
<div class="main solid-border-up" id="oMain" style="width: 213px; display:none">
    <div class="solid-border-down top">
        <table>
            <tr>
                <td style="width: 42px;">
                    <div class="solid-border-down count" id="oCount">10</div>
                </td>
                <td>
                    <input title="点击开始游戏" type="image" src="img/happy.gif" id="start" />
                </td>
                <td style="text-align: right;">
                    <label><input type="radio" name="radio" checked="checked" value="10" />初级</label>
                    <label><input type="radio" name="radio" value="40" />中级</label>
                    <label><input type="radio" name="radio" value="99"/>高级</label>
                </td>
            </tr>
        </table>
    </div>
    <div class="mine-field solid-border-down" id="mineField"></div>
</div>
<img alt="" src="img/loading.gif" id="loading">
<script src="js/main.js"></script>
</body>
</html>
